<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock 🕰️</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="london">London</option>
        <option value="new york">New York</option>
        <option value="japan">Japan</option>
      </select>
      <div class="city" id="los-angeles">
        <div class="first">
          <h2>Los Angeles/🇺🇸</h2>
          <div class="date">August 29th, 2024</div>
        </div>

        <div class="time">
          11:26
          <span class="period">AM</span>
        </div>
        <br />
      </div>
      <div class="city" id="paris">
        <div class="second">
          <h2>Paris/🇫🇷</h2>
          <div class="date">August 29th, 2024</div>
        </div>

        <div class="time2">8:26<span class="period2">PM</span></div>
      </div>
    </div>

    <footer>
      This project was coded with 💖 by <strong>Deborah Chacko</strong>
      and is open-sourced
      <a href="https://github.com/Sapphire59" target="_blank">on Github,</a>
      and is hosted
      <a href="https://dc-world-clock.netlify.app/" target="_blank"
        >on Netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
